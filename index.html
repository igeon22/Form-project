<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Board with us!</title>
</head>
<body>


	<section class="first-part">
		<p>СОЮЗ 29</p>
	</section>

	<section class="second-part">
		<h1 class="title">Soyuz Board</h1>
		<p>The Soyouz rocket will be launched tomorrow at 9am. Don't forget to embark with us for this epic flight and you can you do it now by complete this simple form.</p>
		<p>Sign-up <em>now</em>.</p>


		<div class="all-cont">
			<h3>Let's do This!</h3>
			<div class="form-cont">
				<form action="" method="get" class="itm-big-cont">
					<div class="wide">

						<div class="itm-cont">
							<div class="items">
								<label for="first-name" class="lbl-f-n">First Name</label>
								<input type="text" id="first-name" class="itm" required>
							</div>
		
							<div class="items">
								<label for="last-name" class="lbl-l-n">Last Name</label>
								<input type="text" id="last-name" class="itm" required>
							</div>
		
		
							<div class="items">
								<label for="email" class="lbl-em">Email</label>
								<input type="email" id="email" class="itm" required>
							</div>
		
		
							<div class="items">
								<label for="phone-num" class="lbl-phone">Phone Number</label>
								<input type="tel" id="tel-num" class="itm" required>
							</div>
		
		
							<div class="items">
								<label for="pass-1" class="lbl-pass1">Password</label>
								<input type="password" id="pass-1" class="itm" required>
								<p class="match">*Passwords do not match</p>
							</div>
		
		
							<div class="items">
								<label for="pass-2" class="lbl-pass2">Confirm Password</label>
								<input type="password" id="pass-2" class="itm" required>
							</div>
						</div>
					</div>
					<br>
					



					<input type="submit" value="Create Account" class="submit">

				</form>
			</div>
		</div>

		<p>Already have an account? <a href="">Log in</a></p>


	</section>
	
	<script src="./script.js"></script>
</body>
</html>
